<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/estilo.css">
	<script src="../js/Galeria.js" type="text/javascript"></script>
  <script src="../js/tooltips.js" type="text/javascript"></script>
	<title>Document</title>
</head>
<body>
	
	 <div class="row">
  <div class="column">
    <img src="../img/img/1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="../img/img/2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="../img/img/3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="../img/img/4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
        <img src="../img/1.jpg" style="width:100%" data-tooltip title="Montañas de los Alpes. Primavera 1999">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
        <img src="../img/2.jpg" style="width:100%" data-tooltip title="Muelle de San Blas. Verano 2011">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
        <img src="../img/3.jpg" style="width:100%" data-tooltip title="Camino de Oz. Primavera 2015">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
        <img src="../img/4.jpg" style="width:100%" data-tooltip title="Piriapolis, Montevideo. Otoño 1995">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="column">
      <img class="demo" src="../img/img/1.jpg" onclick="currentSlide(1)" alt="Montañas">
    </div>

    <div class="column">
      <img class="demo" src="../img/img/2.jpg" onclick="currentSlide(2)" alt="Muelle">
    </div>

	<div class="column">
      <img class="demo" src="../img/img/3.jpg" onclick="currentSlide(2)" alt="Camino Verde">
    </div>


    <div class="column">
      <img class="demo" src="../img/img/4.jpg" onclick="currentSlide(4)" alt="Rocas">
    </div>
  </div>
</div> 
	
</body>
</html>
